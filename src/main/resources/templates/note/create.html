<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}"></div>
</head>

<body>
    <div th:replace="~{fragments :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Note</h2>
        <form th:action="@{/note/create}" method="post" th:object="${note}">
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"
                    placeholder="Insert your username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                </div>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text </label>
                <textarea id="text" th:field="*{text}" class="form-control" rows="4" placeholder="Write here..."
                    required></textarea>
            </div>

            <!-- Campo nascosto per il Ticket ID -->
            <input type="hidden" th:field="*{ticket.id}" />

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" th:field="*{creationDate}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Add Note</button>
                <a th:href="@{|/dashboard/show/${ticketId}|}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>



    <div th:replace="~{fragments :: script}"></div>
</body>

</html>
